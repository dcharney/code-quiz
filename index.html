<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Theme Park Facts</title>
</head>
<body>
    <header>
        <!-- Button to view high scores in top left corner & Timer in top right -->
        <p>View High Scores</p>
        <p id="timer">Timer: 0</p>
    </header>
    <main id="main">
        <!-- Title + Body text + start bttn displayed when page loads -->
        <!-- Question (same font as title) and answer boxes load upon start bttn press -->
        <!-- everytime an answer bttn is clicked, display alters to let you know if answer was correct-->
        <!-- click next to load new Q&A set -->
        <!-- after final question text, title text that quiz is over, final score displayed, localstorage input for name to track highscores (button highlights with hover function) -->
        <!-- after name is submitted, full high score table displays, 2 bttns at bottom: 1 to retake quiz, 1 to clear localstorage -->
        <h1 class="results-title">Quiz has Ended!</h1>
        <p class="results">Your final score is 4.</p>
        <form class="initials-input-form">
            <label for="initials">Enter initials: </label>
            <input type="text" id="initials" name="initials">
            <input type="submit" value="submit" id="initials-submit-btn">
        </form>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
